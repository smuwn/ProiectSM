<!DOCTYPE html>
<html>
    <head>
        <title>"Smart" Clock - Proiect SM</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="main">
            <h1>"Smart" clock - Proiect SM</h1>
            <div>
                <span>Sincronizare ceas cu internet:</span>
                <label class="ceas_internet">
                    <input type="checkbox" name="ceas_internet">
                    <div class="check"></div>
                </label>
            </div>
            <div>
                <span>Setare ceas curent:</span>
                <input type="number" name="ceas_ora">
                <input type="number" name="ceas_minut">
            </div>
        </div>
    </body>
</html>
